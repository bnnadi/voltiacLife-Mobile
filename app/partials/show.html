<div>

    <img class="img-responsive img-rounded pull-left" ng-src='{{showInfo.image}}' />
    <div class="col-md-9">
        <h2>{{ showInfo.showTitle }}</h2>
        <span class="col-md-4">
            <p><span class="clrChng">Location: </span>{{ showInfo.location }}</p>
            <p><span class="clrChng">Venue: </span>{{ showInfo.venue }}</p>
        </span>
        <span class="col-md-5">
            <p><span class="clrChng">Date: </span>{{ showInfo.date }}</p>  
            <p><span class="clrChng">Status: </span>{{ showInfo.ticketStatus }}</p>
        </span>

    </div>
</div>    
<div class="clearfix mySpacing"></div>
<div ng-hide='buyTicket'>
        <a class="btn btn-default btn-buyTicket" ng-href="{{showInfo.ticketUrl}}" target="_blank">Buy a ticket</a>
        <p><span class="clrChng">Ticket type: </span>{{ showInfo.ticketType }}</p>
        <p><span class="clrChng">On sale Date: </span>{{ showInfo.onSale }}</p>

    <div >
        <a class="btn btn-primary" href="https://www.facebook.com/sharer/sharer.php?u={{ showInfo.ticketUrl }}" target="_blank">Share on Facebook</a>
    </div>
</div>
