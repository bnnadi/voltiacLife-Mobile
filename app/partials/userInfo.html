<div>
    <span>
        <img ng-src='{{user.imageLarge}}' height="100" width="100" />
        <h4>{{user.name}}</h4>
        <p><a>liked artists {{likes.length}}</a></p>
    </span>
    
    <div>
        <h2><a ng-click="showFriends=false">upcoming shows</a></h2>
    </div>
    
    <h3 ng-hide="showFriends">Shows you looked at</h3>
        <li ng-repeat="show in user.shows">
            <a>{{show}}</a>
        </li>
    
        
    <div>
        <h2><a ng-click="showFriends=true">friends</a></h2>
        
        <div>
    
            <ul ng-show="showFriends">
                <li ng-repeat='friend in friends' ng-show='friendsArtist'>
                    <a ng-click='friendsArtist=false'>{{friend.name}}  {{friend.music[0].data.length}}</a>
                       <ul ng-hide='friendsArtist'>
                            <li ng-repeat='music in friendsMusic'>
                                <a ng-href="#/artistSearched/" ng-click="findArtist(music.name)">{{music.name}}</a>
                            </li>
                    </ul>
                </li>
            </ul>
        </div>
        
    </div>

        </li>
    </ul>
-->
 
</div>
