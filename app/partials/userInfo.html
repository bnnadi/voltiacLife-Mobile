<div>
    <div class="row col-lg-9">
    <div class="pull-left col-md-4">
        <img ng-src='{{user.imageLarge}}' height="125" width="125" class="img-circle img-responsive pull-left" />
        <span class="pull-right">
            <h4>{{user.name}}</h4>
            <p><a class="userText">liked artists <span class="badge bdg-color">{{likes.length}}</span></a></p>
        </span>
    </div>
    
    <div class="pull-right">
        <h3><a class="upcoming" ng-href="#/under_construction">upcoming shows</a></h3>
    </div>
        </div>
   <div class="clearfix center-block col-md-6 col-md-offset-3">
    <h2><a  ng-click="showFriends=false" class="userTitle">shows you looked at</a></h2>
     <div ng-hide="showFriends">
        <ul>     
            <li ng-repeat="show in user.shows"><a class="userText">{{show}}</a></li>
        </ul>
    </div>
        
    <div>
        <h2><a ng-click="showFriends=true" class="userTitle">friends</a></h2>
        
        <div>
    
            <ul ng-show="showFriends">
                <li ng-repeat='friend in friendsMusic' ng-show='friendsArtist'>
                    <a ng-click='friendsArtist=false' class="userText">{{friend.name}}  {{friend.music[0].data.length}}</a>
                       <ul ng-hide='friendsArtist'>
                            <li ng-repeat='music in Musics'>
                                <a ng-href="#/artistSearched/" ng-click="findArtist(music.name)">{{music.name}}</a>
                            </li>
                        </ul>
                </li>
            </ul>
        </div>
        
    </div>
    </div>
 
</div>
