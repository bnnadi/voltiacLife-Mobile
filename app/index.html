<!DOCTYPE html>
<html lang="en" ng-app="voltaicLife">
<head>   
  <meta charset="utf-8">
    
    <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase-simple-login.js"/></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-touch.min.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/0.5.0-rc1/angularfire.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/login_controller.js"></script>
    <script type="text/javascript" src="js/controllers/search_controller.js"></script>
    <script type="text/javascript" src="js/controllers/showView_controller.js"></script>
    <script type="text/javascript" src="js/controllers/user_controller.js"></script>

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>voltaicLife | Place for your edm needs</title>
  <meta name="description" content="">
  <meta name="author" content="Bisike N. Nnadi">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
 
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/main.css" rel="stylesheet" />

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="img/favicon_32x32.ico">
  <link rel="apple-touch-icon" href="img/voltaicLife-logo_48x48x32.png">
</head>

<body>
	    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle hidden" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
           <header class="navbar-left">
            <h1><a class="navbar-brand visible-md visible-lg brandLogo" href="/">voltaicLife</a></h1>
            <a class="visible-xs visible-sm"><img ng-src="img/voltaicLife-logo_48x48x32.png" /></a>
    		</header>
          </div>
          <div class="login collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav" ng-controller= "login">
                <span ng-show="auth.user"><a href="#/userInfo">{{auth.user.name}}</a> | <a ng-click="auth.$logout()">Logout</a></span>
                <span ng-hide="auth.user"><a href="#" ng-click="myFBLogin()">Login</a></span>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container searchbar" ng-controller= "search">
          <p class="lead center-block">Search to find where your favorite artist is playing</p>
          <form class="form-search form-inline col-lg-12">
              <div class="input-group"> 
                <input type="text" placeholder="Search by artist..." ng-model="artist" class="form-control"/>
                <span class="input-group-btn"><button ng-href='' type="submit" ng-click="findArtist(artist)" class="btn btn-default">Search</button></span>
                  </div>
          </form>
          <hr>
          
        <div ng-view class="clearfix mainView">
            
        </div>
          
      </div>
        
    </div>
      <footer id="footer">
    	<div class="container">
            <p class="text-muted credit">voltaicLife &copy; Copyright 2013  by voltaicLife inc.</p>
    	</div>
    </footer>
    
<!--    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>-->
</body>
</html>
