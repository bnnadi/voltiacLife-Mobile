<!DOCTYPE html>
<html lang="en" ng-app="voltaicLife">
<head>   
  <meta charset="utf-8">
    
        <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase-simple-login.js"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/0.5.0-rc1/angularfire.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/login_controller.js"></script>
    <script type="text/javascript" src="js/controllers/search_controller.js"></script>

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title ng-bind="'voltaicLife | ' + title">voltaicLife | Place for your edm needs</title>
  <meta name="description" content="">
  <meta name="author" content="Bisike N. Nnadi">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="css/bootstrap.min.css" />

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="img/favicon_32x32.ico">
  <link rel="apple-touch-icon" href="img/voltaicLife-logo_48x48x32.png">
</head>

<body>
	    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle hidden" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
           <header>
     			 <h1> <a class="navbar-brand" href="/">voltaicLife</a></h1>
    		</header>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" ng-controller= "login">
                <span ng-show="auth.user">{{auth.user.name}} | <a ng-click="auth.$logout()">Logout</a></span>
                <span ng-hide="auth.user"><a href="#" ng-click="auth.$login('facebook')">Login</a></span>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container" ng-controller= "search">
          <h4>Search to find where your favorite artist is playing</h4>
          <input type="text" placeholder="Search by artist..." ng-model="artist" />
          <button type="submit" ng-click="findArtist()">Search</button>
          
          <hr>
          {{foundIt}}
      </div>
    </div>
	
      <footer id="footer">
    	<div  class="container">
            <p class="text-muted credit">voltaicLife &copy; Copyright 2013  by voltaicLife inc.</p>
    	</div>
    </footer>
    
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
</body>
</html>
